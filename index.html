<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Telegram competition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./chart.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
  </head>
  <body>
    <button class="mode-btn">Switch to Day Mode</button>
    <header class="header">
      <span>Select a chart</span>
      <select id="select">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </header>
    <div id="root"></div>
    <script src="./utils.js"></script>
    <script src="./LineChart.js"></script>
    <script>
      fetch("./data.json")
        .then(response => response.json())
        .then(res => {
          let dark = true;
          console.info("--> fetch ggwp", res);
          const root = document.getElementById("root");
          const modeBtn = document.querySelector(".mode-btn");

          const data = res[0];

          let chart = new LineChart({
            dark,
            root,
            data: normalizeData(data),
            header: `<h2>Chart #${1}</h2>`,
          });
          document.body.classList.add("dark");
          const select = document.getElementById("select");
          select.addEventListener("change", e => {
            const value = +e.target.value - 1;
            chart.update({ data: normalizeData(res[value]), dark });
          });
          modeBtn.addEventListener("click", () => {
            dark = !dark;

            if (document.body.classList.contains("dark")) {
              modeBtn.innerText = "Switch to Night Mode";
              document.body.classList.remove("dark");
            } else {
              modeBtn.innerText = "Switch to Day Mode";
              document.body.classList.add("dark");
            }

            chart.update({ dark });
          });
        });
    </script>
  </body>
</html>
